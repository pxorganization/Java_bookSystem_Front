<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/scripts/manager_all.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager - Reservations</title>
    <link rel="stylesheet" type="text/css" href="/css/manager_all.css" />
  </head>
  <body>
    <div class="header">
      Manager Panel - Restaurant Reservations
      <div class="user-info" style="padding-right: 10px">
        Logged in as: <span>Username</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    <img
      class="logo"
      src="/images/Screenshot 2025-02-03 220219.png"
      alt="Restaurant Logo"
    />
    <div class="filter-container">
      <h3>Filter Reservations</h3>
      <span>
        <label for="table_number">Table Number</label>
        <input type="text" id="table_number" placeholder="Table Number" />

        <label for="user_name">Name</label>
        <input type="text" id="user_name" placeholder="Name" />

        <label for="email_address">Email</label>
        <input type="email" id="email_address" placeholder="Email" />
      </span>
      <span>
        <label for="Telephone">Telephone</label>
        <input type="tel" id="telephone" placeholder="Phone" />

        <label for="date_resv">Date</label>
        <input type="date" id="date_resv" />

        <label for="date_time">Time</label>
        <input type="time" id="date_time" />
      </span>

      <button
        id="applyFiltersBtn"
        class="logout-btn"
        style="background-color: #b25c2a"
      >
        Apply Filters
      </button>
    </div>
    <table class="reservations-table" id="reservationsTable">
      <tr>
        <th>Table Number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </table>

    <div class="footer">
      <p>&copy; 2025 Restaurant Reservation System. All rights reserved.</p>
      <p>University Of Piraeus mpsp24013 - mpsp24026</p>
    </div>
  </body>
</html>
